<form class="regForm" name="frm" onSubmit="return validateForm();">

    <h2 style="color:black;">User Registration Form</h2>


    <label for="userId"><b>User ID:</b></label>
    <input type="text" placeholder="Enter User ID" name="userId"><br>

    <label for="password"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="password"><br>

    <label for="name"><b>Name:</b></label>
    <input type="text" placeholder="Enter Name" name="name"><br>

    <label for="address"><b>Address:</b></label>
    <input type="text" placeholder="Enter Address" name="address" ><br>

    <label for="country"><b>Country:</b></label>
    <select name="country">
        <option value="Default">---Select---</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="America">America</option>
        <option value="Canada">Canada</option>
        <option value="Germany">Germany</option>
    </select>
    <br>
    <br>

    <label for="zipcode"><b>ZIP Code:</b></label>
    <input type="text" placeholder="Enter ZIP code" name="zipcode" ><br>

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email"><br>

    <label for="sex"><b>Sex:</b></label>
    <input type="radio" name="sex" value="male" /> Male
    <input type="radio" name="sex" value="female" /> Female 
    <br>
    <br>

    <label for="language"><b>Language:</b></label>
    <input type="checkbox" name="language" value="english" /> English
    <input type="checkbox" name="language" value="nonenglish" /> Non English 
    <br>
    <br>

    <label for="about"><b>About:</b></label>
    <input type="textarea" name="about" > <br>

    <input class="btn" type="submit" value="Submit">

</form>
